<html>
<head>
  <link rel="stylesheet" href="../static/style-for-todo.css">
</head>
<body>
  <div class="todoList">
    <div class="cover-img">
      <div class="cover-inner">
        <h3>Vacation</h3>
      </div>
    </div>
    <div class="content">
      <form class="add">
        <input type="text" name="add" placeholder="Add item...">
        <div class="input-buttons">
          <a href="#0" class="add-todo">
            <i class="fas fa-plus add">+</i>
          </a>
        </div>
      </form>
      <ul class="todos">
        <li>
          <input type="checkbox" id="todo_1">
          <label for="todo_1">
            <span class="check"></span>
            Buy Train Tickets
          </label>del
          <i class="far fa-trash-alt delete">-</i>
        </li>
        <li>
          <input type="checkbox" id="todo_2">
          <label for="todo_2">
            <span class="check"></span>
            Find AirBnb
          </label>
          <i class="far fa-trash-alt delete">-</i>
        </li>
        <li>
          <input type="checkbox" id="todo_3">
          <label for="todo_3">
            <span class="check"></span>
            Pack your woolens
          </label>
          <i class="far fa-trash-alt delete">-</i>
        </li>
        <li>
          <input type="checkbox" id="todo_4">
          <label for="todo_4">
            <span class="check"></span>
            Keep Identity Proof
          </label>
          <i class="far fa-trash-alt delete">-</i>
        </li>
      </ul>
    </div>
  </div>
<script src="../static/to-do-list.js"></script>
</body>
</html>
